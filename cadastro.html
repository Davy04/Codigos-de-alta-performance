<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>CADASTRO</h1>
            <form action="">
                <input type="text" placeholder="Nome" id="nome">
                <input type="password" placeholder="senha" id="senha">
                <input type="number" placeholder="CPF" id="cpf">
                <input type="email" placeholder="Email" id="email">         
                <input placeholder="Data de criação do cadastro" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dataCri">
                <input placeholder="Data de nascimento" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dataNasc">
                <input type="submit" value="CADASTRAR" class="enviar">
            </form>
        </div>
    </div>
</body>

</html>
