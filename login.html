<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400&display=swap"
        rel="stylesheet" />
</head>



<body>
    <div class="container">
        <div class="box">
            <h1>LOGIN</h1>
            <div class="box-input">
                <form action="">
                    <input class="inputs" id="login" type="text" placeholder="CPF" />
                    <input class="inputs" id="senha" type="password" placeholder="SENHA" />
                    <input class="send" type="submit" onclick="logar(); return false" value="ENTRAR" />
                </form>
                <a href="cadastro.html">Efetuar Cadastro</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>


</html>
